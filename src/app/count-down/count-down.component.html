<ng-container *ngIf="seconds > 86400; then dateBlock; else countDownBlock"></ng-container>

<ng-template #dateBlock>
    <span class="text-label">Ends:</span> {{ endDate | date: 'medium' }}
</ng-template>

<ng-template #countDownBlock>
    <ng-container *ngIf="seconds > 0; then timeBlock; else endedBlock"></ng-container>

    <ng-template #timeBlock>
        <span class="text-label">Time left: </span>
        {{ timeRemaining$ | async | date: 'hh:mm:ss': 'GMT' }}
    </ng-template>
    <ng-template #endedBlock>
        <i>Auction closed</i>
    </ng-template>
</ng-template>
