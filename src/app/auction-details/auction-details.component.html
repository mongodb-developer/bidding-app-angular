<div class="auction-card-wrapper">
    <mat-card class="auction-card card-details" *ngIf="auction">
        <mat-card-header>
            <mat-card-subtitle>
                Bidder: {{ auction.currentBidder }}
            </mat-card-subtitle>
            <mat-card-title>{{ auction.name }} </mat-card-title>
        </mat-card-header>
        <img
            priority
            class="cropped"
            width="300"
            height="150"
            mat-card-image
            [ngSrc]="auction.imageURL"
            [alt]="auction.name"
        />
        <mat-card-content>
            <p>
                <app-count-down [endDate]="auction.ends"></app-count-down>
            </p>
            <p>
                <span class="text-label">Current bid:</span>
                <span [ngClass]="pulsingText" (animationend)="pulsingText.pulsing=false">
                    €{{ auction.currentBid }}
                </span>
            </p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions class="bid-actions">
            <span class="text-label">Bid: </span>
            <button mat-raised-button color="primary" (click)="bid(10)">+ €10</button>
            <button mat-raised-button color="primary" (click)="bid(50)">+ €50</button>
            <button mat-raised-button color="primary" (click)="bid(100)">+ €100</button>
        </mat-card-actions>
    </mat-card>
</div>
