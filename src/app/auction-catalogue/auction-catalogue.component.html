<h1 class="center">Active auctions</h1>

<div class="auction-card-wrapper">
    <mat-card class="auction-card" *ngFor="let auction of auctions">
        <mat-card-header>
            <mat-card-subtitle>
                Bidder: {{ auction.currentBidder }}
            </mat-card-subtitle>
            <mat-card-title>{{ auction.name }} </mat-card-title>
        </mat-card-header>
        <img class="cropped" height="150" mat-card-image [src]="auction.imageURL" alt="Auction product image">
        <mat-card-content>
            <p>
                Current bid: â‚¬{{ auction.currentBid }}
            </p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button [routerLink]="'/auctions/' + auction._id">Go to auction</a>
        </mat-card-actions>
    </mat-card>
</div>
