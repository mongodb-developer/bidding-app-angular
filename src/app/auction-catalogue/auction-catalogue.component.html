<h1 class="center">Active auctions</h1>

<div class="auction-card-wrapper">
    <mat-card class="auction-card" *ngFor="let auction of auctions; index as i">
        <mat-card-header>
            <mat-card-subtitle>
                Bidder: {{ auction.currentBidder }}
            </mat-card-subtitle>
            <mat-card-title><a [routerLink]="'/auctions/' + auction._id">{{ auction.name }}</a></mat-card-title>
        </mat-card-header>
            <img [routerLink]="'/auctions/' + auction._id" class="img-link cropped" height="150" mat-card-image [src]="auction.imageURL" [alt]="auction.name">
        <mat-card-content>
            <p>
                <app-count-down [endDate]="auction.ends"></app-count-down>
            </p>
            <p>
                <span class="text-label">Current bid:</span>
                <span [ngClass]="pulsingText[i]"
                (animationend)="pulsingText[i].pulsing=false">
                    â‚¬{{ auction.currentBid }}
                </span>
            </p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button [routerLink]="'/auctions/' + auction._id">Go to auction</a>
        </mat-card-actions>
    </mat-card>
</div>
